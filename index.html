<!DOCTYPE html>
<html lang="Fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvisor</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/889e67f0b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img src="./assets/img/logo.svg" alt="Logo TripAdvisor" />
        <nav>
          <div><i class="fa-solid fa-pen"></i> Avis</div>
          <div><i class="fa-solid fa-heart"></i> Voyages</div>
          <div><i class="fa-solid fa-bell"></i> Alertes</div>
          <button>Connectez-vous</button>
          <div><i class="fa-solid fa-bell"></i> Panier</div>
        </nav>
      </div>
    </header>
    <main class="wrapper">
      <h1>Explorez <span>Périgueux</span></h1>
      <p>
        Les revenus influencent le choix des expériences présentées sur cette
        page : en savoir plus.
      </p>
      <nav class="main-navigation">
        <div>
          <p>Hotels</p>
          <i class="fa-solid fa-bed"></i>
        </div>
        <div>
          <p>Locations de vacances</p>
          <i class="fa-solid fa-house-lock"></i>
        </div>
        <div>
          <p>Activités</p>
          <i class="fa-solid fa-ticket"></i>
        </div>
        <div>
          <p>Restaurants</p>
          <i class="fa-solid fa-utensils"></i>
        </div>
        <div>
          <p>Forums de voyage</p>
          <i class="fa-solid fa-comments"></i>
        </div>
        <div class="style">
          <p>Plus</p>
          <i class="fa fa-ellipsis-h"></i>
        </div>
      </nav>
      <div class="main-pictures-div">
        <div class="main-pictures-div-left">
          <img
            src="./assets/img/IMG_7457.jpg"
            alt="Vue sur la Cathédrale Saint Front depuis les quaies du quartier St Georges"
          />
        </div>
        <div class="main-pictures-div-right">
          <div class="main-pictures-div-right-up">
            <img
              src="./assets/img/IMG_5618.jpg"
              alt="Kayak Club de Périgueux"
            />
          </div>
          <div class="main-pictures-div-right-down">
            <img src="./assets/img/IMG_6457.jpg" alt="Tour Mataguerre" />
          </div>
        </div>
      </div>
      <p class="main-paragraph-navigation">
        <span class="main-paragraph-navigation-left"
          >Europe > France > Dordogne > Périgueux</span
        >
        <span class="main-paragraph-navigation-right">Visiter: Périgueux</span>
      </p>
    </main>
  </body>
</html>
